<body>

    <div id="curriculo">
        <h1>Curriculo</h1>

        <div class="dados">
            <h2>Dados pessoais</h2>
            <p>Nome completo:</p><input type="text" name="nome" id="nome">
            <p>Idade:</p><input type="text" name="idade" id="idade">
            <p>Estado civil:</p><input type="text" name="estadoCivil" id="estadoCivil">
            <p>Nacionalidade:</p><input type="text" name="nacionalidade" id="nacionalidade">
            <p>Endereço:</p><input type="text" name="endereco" id="endereco">
            <p>Número:</p><input type="text" name="numero" id="numero">
            <p>Bairro:</p><input type="text" name="bairro" id="bairro">
            <p>Cidade:</p><input type="text" name="cidade" id="cidade">
            <p>Estado:</p><input type="text" name="estado" id="estado">
            <p>Cep:</p><input type="text" name="cep" id="cep">
        </div>

        <div class="dados">
            <h2>Contato</h2>
            <p>Telefone:</p><input type="text" name="telefone" id="telefone">
            <p>email:</p><input type="text" name="email" id="email">
        </div>

        <div class="dados">
            <h2>Formação</h2>
            <p>Escolaridade:</p><input type="text" name="escolaridade" id="escolaridade">
            <p>Curso:</p><textarea name="curso" id="curso" cols="30" rows="10"></textarea>
        </div>

        <div class="dados">
            <h2>Experiência</h2>
            <p>Empresa:</p><input type="text" name="empresa" id="empresa">
            <p>Cargo:</p><input type="text" name="cargo" id="cargo">
            <p>Período:</p><input type="text" name="periodo" id="periodo">
        </div>

        <div class="dados">
            <h2>Objetivo</h2>
            <br>
            <textarea name="objetivo" id="objetivo" cols="30" rows="10"></textarea>
        </div>

        <div class="dados">
            <button id="formOk">TERMINAR</button>
        </div>

        <br>
        <div id="dadosTexto">

        </div>
